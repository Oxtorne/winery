<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="input-group mb-3">
    <label>(Optional) Add external workspace URL for deployment artifacts here: </label>
    <input type="text"
           id="externalWorkspaceUrl"
           class="form-control"
           autocomplete=off
           [(ngModel)]="">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary"
                type="button"
                [disabled]=""
                (click)="">
            Save Url
        </button>
    </div>
</div>
</body>
</html>
